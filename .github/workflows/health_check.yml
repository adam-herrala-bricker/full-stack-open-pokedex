name: Health check

on:
  schedule:
    - cron: '0 7 * * *' #7:00 UTC every day
    - cron: '0 * * * *' #every hour on the hour

jobs:
  scheduled_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Health check
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://hb-pokedex.onrender.com/health
          max-attempts: 3
          retry-delay: 5s